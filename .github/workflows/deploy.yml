on:
  push:
    branches:
      - main
      - staging

name: ðŸš€ Deploy website on push

jobs:
  deploy-main:
    name: ðŸŽ‰ Deploy to main
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to main
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.atomtroxell.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist
          remote-dir: /home/atomtrox/helloatomtech

  deploy-staging:
    name: ðŸŽ‰ Deploy to staging
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.atomtroxell.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist
          remote-dir: /home/atomtrox/staging.helloatomtech.com
